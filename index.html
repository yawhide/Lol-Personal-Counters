<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LoL Personal Counters</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/awesomplete.css" />
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div class="container">
      <h1>LoL Personal Counters</h1>
      {{if .}}
      <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Enter a valid {{.}}
      </div>
      {{end}}
      <form action="/" method="post">
        <div class="form-group">
          <label for="name">Summoner Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
          <label for="enemy">Enemy Champion</label>
          <!-- <input type="text" class="form-control" id="enemy" name="enemy" placeholder="Enemy" aria-describedby="basic-addon1"> -->
          <input data-list="Aatrox,Ahri,Akali,Alistar,Amumu,Anivia,Annie,Ashe,Aurelionsol,Azir,Bard,Blitzcrank,Brand,Braum,Caitlyn,Cassiopeia,Chogath,Corki,Darius,Diana,Draven,Drmundo,Ekko,Elise,Evelynn,Ezreal,Fiddlesticks,Fiora,Fizz,Galio,Gangplank,Garen,Gnar,Gragas,Graves,Hecarim,Heimerdinger,Illaoi,Irelia,Janna,Jarvaniv,Jax,Jayce,Jhin,Jinx,Kalista,Karma,Karthus,Kassadin,Katarina,Kayle,Kennen,Khazix,Kindred,Kogmaw,Leblanc,Leesin,Leona,Lissandra,Lucian,Lulu,Lux,Malphite,Malzahar,Maokai,Master yi,Missfortune,Monkeyking,Mordekaiser,Morgana,Nami,Nasus,Nautilus,Nidalee,Nocturne,Nunu,Olaf,Orianna,Pantheon,Poppy,Quinn,Rammus,Reksai,Renekton,Rengar,Riven,Rumble,Ryze,Sejuani,Shaco,Shen,Shyvana,Singed,Sion,Sivir,Skarner,Sona,Soraka,Swain,Syndra,Tahmkench,Talon,Taric,Teemo,Thresh,Tristana,Trundle,Tryndamere,Twistedfate,Twitch,Udyr,Urgot,Varus,Vayne,Veigar,Velkoz,Vi,Viktor,Vladimir,Volibear,Warwick,Wukong,Xerath,Xinzhao,Yasuo,Yorick,Zac,Zed,Ziggs,Zilean,Zyra" type="text" class="awesomplete form-control" id="enemy" name="enemy" placeholder="Enemy" aria-describedby="basic-addon1">
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select class="form-control" id="role" name="role">
            <option value="Top">Top</option>
            <option value="Jungle">Jungle</option>
            <option value="Middle">Middle</option>
            <option value="ADC">AD Carry</option>
            <option value="Support">Support</option>
          </select>
        </div>
        <div class="checkbox" id="save">
          <label>
            <input type="checkbox" id="save" name="save"> Save Summoner Name
          </label>
        </div>
        <input class="form-control" type="submit" value="Find">
      </form>
      <p>
        Figure out your personal counterpick (based on champion mastery points, and using champion.gg winrates).
      </p>
      <p>
        From: <a href="http://github.com/yawhide" target="_blank">Yaw Hide</a>
      </p>
    </div>
    <script type="text/javascript" src="static/js/awesomplete.min.js"></script>
    <script type="text/javascript" src="static/js/index.js"></script>
  </body>
</html>
